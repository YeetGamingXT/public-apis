<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Preverjanje odgovorov</title>
  <style>
    .pravilen {
      background-color: #c8f7c5; /* zelena */
    }
    .napačen {
      background-color: #f7c5c5; /* rdeča */
    }
    .odgovor {
      display: block;
      padding: 5px;
      margin: 4px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Katera od teh živali so sesalci?</h2>

  <form id="quiz-form">
    <label class="odgovor"><input type="checkbox" name="odgovor" value="kit"> Kit</label>
    <label class="odgovor"><input type="checkbox" name="odgovor" value="netopir"> Netopir</label>
    <label class="odgovor"><input type="checkbox" name="odgovor" value="pingvin"> Pingvin</label>
    <label class="odgovor"><input type="checkbox" name="odgovor" value="krokodil"> Krokodil</label>
    <br>
    <button type="submit">Preveri</button>
  </form>

  <script>
    const pravilniOdgovori = new Set(["kit", "netopir"]);

    document.getElementById('quiz-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const labels = document.querySelectorAll('.odgovor');

      labels.forEach(label => {
        label.classList.remove('pravilen', 'napačen'); // reset barv
        const checkbox = label.querySelector('input');
        const vrednost = checkbox.value;
        const izbran = checkbox.checked;

        if (izbran && pravilniOdgovori.has(vrednost)) {
          label.classList.add('pravilen');
        } else if (izbran && !pravilniOdgovori.has(vrednost)) {
          label.classList.add('napačen');
        }
      });
    });
  </script>
</body>
</html>
